    <script>
        var app = new Vue({
            el: "#app",
            data: {
                url: "http://localhost:8080/rest_persistence/api/users",
                usuarios: []
            },
            created() {
                vm = this;
                axios.get(this.url).then(function (r) {
                    if (r.data.user.length > 1) {
                        vm.usuarios = r.data.user;
                    } else {
                        vm.usuarios = r.data;
                    }
                }).catch(function (error) {
                    console.log(error);
                });
            }
        });
    </script>
