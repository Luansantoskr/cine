    <div id="app">
      Usuário: <input type="text" v-model="username" size="50"><br><br>
      Senha: <input type="password" v-model="password"size="50"><br><br>
      <button type="button" @click="submit">Entrar</button><br>
      <p style="color: red">{{error}}</p>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          url: "http://localhost:8080/rest_persistence/login",
          username: null,
          password: null,
          error: null
        },
        created() {

        },
        methods: {
          submit() {
            vm = this;
            axios.defaults.withCredentials = true;
            axios.post(this.url, {
              username: vm.username,
              password: vm.password
            }).then(function (r) {
              if (r.status == 200) {
                vm.$session.start();
                window.location.replace("Index1.html");
              }
            }).catch(function (error) {
              console.log(error);
              vm.error = "Não foi possível logar !!";
            });
          }
        }
      });
    </script>
